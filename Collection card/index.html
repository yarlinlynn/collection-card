<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  
  <title>Collection card</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <main>

        <section>
            <h2>Popular Collections</h2>

            <div class="sub-headings">
                <h6>Profile</h6>
                <h6>New York</h6>
                <h6>Relaxing</h6>
                <h6>Person</h6>
                <h6>Fashion</h6>
            </div>

        </section>

        <section>
            <div class="card">
                <img src="images/img-1.png" class="header-img">

                <div class="img-container">
                    <img src="images/img-2.png">
                    <img src="images/img-3.png">
                    <img src="images/img-4.png">
                </div>

                <div class="card-footer">
                    <h4>People</h4>

                    <div class="img-icon">
                        <i class="fa-solid fa-image"></i>
                        <p>144</p>
                    </div>
                    
                </div>
            </div>

            <div class="card">
                <img src="images/img-5.png" class="header-img">

                <div class="img-container">
                    <img src="images/img-6.png">
                    <img src="images/img-7.png">
                    <img src="images/img-8.png">
                </div>

                <div class="card-footer">
                    <h4>Nature</h4>

                    <div class="img-icon">
                        <i class="fa-solid fa-image"></i>
                        <p>7K</p>
                    </div>
                    
                </div>
            </div>

            <div class="card">
                <img src="images/img-9.png" class="header-img">

                <div class="img-container">
                    <img src="images/img-10.png">
                    <img src="images/img-11.png">
                    <img src="images/img-12.png">
                </div>

                <div class="card-footer">
                    <h4>History</h4>

                    <div class="img-icon">
                        <i class="fa-solid fa-image"></i>
                        <p>431</p>
                    </div>
                    
                </div>
            </div>
        </section>

    </main>
</body>
</html>
